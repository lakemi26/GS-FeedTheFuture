    <section>
        <div class="container_form">
            <div class="titulo_cadastro">
            <h1>Cadastro ong</h1>
            </div>
        
            <div class="espaco_icone">
                <img class="icone_doacoes" src="img/Icones/icone - doação.png" alt="Ícone doação de alimentos">
            </div>    
            <form class="formulario_cadastro" method="post">
                <br>
                    <input type="text" name="nomeong" id="inomeong" required placeholder="Nome da ONG*">
                <br>
                    <input type="number" name="cnpj" id="icnpj" required placeholder="CNPJ*">
                <br>
                    <input type="number" name="cep" id="icep" required placeholder="CEP*">
                <br>
                    <input type="text" name="endereco" id="iendereco" required placeholder="Endereço*">
                <br>
                    <input type="number" name="numero" id="inumero" required placeholder="Número*">
                <br>
                    <input type="text" name="complemento" id="icomplemento" required placeholder="Complemento*">
                <br>
                    <input type="tel" name="telefone" id="itelefone" required placeholder="Telefone*">
                <br>
                    <input type="email" name="email" id="iemail" required placeholder="Email*">
                <br>
                    <input type="password" name="senha" id="isenha" required placeholder="Senha*"> 
                <br>
                    <input type="url" name="url" id="iurl" requiered placeholder="URL do site">
                <br>
                <br>
            </form>
                    <div class="titulo-envio">
                            <h1>Nos envie fotos da sua ONG</h1>
                    </div>
                    <div class="envio-fotos">
                        <div class="icone-envio">
                            <img class="icone_anexararquivo" src="img/Icones/icone_anexararquivo.png" alt="Ícone anexar arquivo">
                        </div>
                        <div class="escolha-arquivos">
                            <input type="file" value="Escolha os arquivos">
                        </div>
                    </div>
                    <br>
                    <div class="checkbox_termos">
                        <input type="checkbox" name="termo_uso" id="itermo_uso"> Declaro que concordo com 
                        <a href="login.html"> termos de uso </a> 
                    </div>
            
                <div class="espaco_icone_go">
                    <a href="login.html"><img class="icone_go" src="img/Icones/icone - ir.png" alt="Icone botão de seguir em frente"></a>
        
                </div>
        </div>
    </section>
 <footer>

                <div class="tituloContato">contato</div>

                    <div class="endereco"><p>AVENIDA LINS DE VASCONCELOS - 157</p></div>
                </div>

                </div>
                <div class="email">
                    <img class="icone_email" src="img/Icones/icon  - email.png" alt="Icone email">

            </div>
